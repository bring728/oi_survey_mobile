<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Image Selection Survey</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                text-align: center;
            }
            .image-container {
                display: flex;
                flex-direction: row; /* 기본: 가로 정렬 */
                justify-content: space-around;
                margin-top: 20px;
                flex-wrap: wrap; /* 모바일에서 자동으로 줄 바꿈 */
            }
            .image-item {
                text-align: center;
                margin-bottom: 20px; /* 각 이미지 사이 간격 */
            }
            .image-item img {
                width: 90%; /* 모바일에서 이미지 너비를 더 좁게 조정 */
                height: auto; /* 비율 유지 */
                max-width: 400px; /* 최대 너비 제한 */
            }
            #submitBtn {
                margin-top: 20px;
                padding: 10px 20px;
                font-size: 16px;
            }
            /* 모바일 화면에 맞춰 레이아웃 변경 */
            @media (max-width: 768px) {
                .image-container {
                    flex-direction: column; /* 모바일: 세로 정렬 */
                    align-items: center; /* 중앙 정렬 */
                }
                .image-item img {
                    width: 100%; /* 모바일에서 이미지 너비를 100%로 조정 */
                    max-width: 350px; /* 최대 너비 조정 */
                }
            }
        </style>
    </head>
    
<body>

    <form id="surveyForm">
        <div id="questions"></div>

        <br>
        <button type="button" id="submitBtn" onclick="submitSelection()" disabled>Submit</button>
    </form>

    <p id="result"></p>

    <script>
        // 이미지 경로 템플릿 및 method 이름
        const basePaths = [
            { path: "output/Ground-truth/", method: "Ground-truth" },
            { path: "output/SDM/", method: "SDM" },
            { path: "output/li21/", method: "li21" },
            { path: "output/zhu/", method: "zhu" }
        ];

        const imageIndices = [1, 2, 3, 4, 6, 8, 9, 10, 11, 12, 13, 14, 15, 17, 18, 20]; 

        // 배열을 무작위로 섞는 함수
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        for (let q of imageIndices) {
            let imageOrder = shuffleArray([...Array(basePaths.length).keys()]); 
            let questionDiv = document.createElement("div");

            questionDiv.innerHTML = `
                <div class="image-container">
                    ${imageOrder.map(i => `
                        <div class="image-item">
                            <img src="${basePaths[i].path}example${q}.png" alt="Image ${q}-${i + 1}">
                            <br>
                            <input type="radio" name="image${q}" value="${basePaths[i].method}" onclick="checkSelections()">
                        </div>
                    `).join('')}
                </div>
            `;
            document.getElementById("questions").appendChild(questionDiv);
        }
        window.onload = function() {
            if (localStorage.getItem('surveySubmitted') === 'true') {
                const randomCode = localStorage.getItem('randomCode');
                document.getElementById('surveyForm').innerHTML = `
                    <p>You have already completed this survey.</p>
                    <p>Your survey code is: <strong id="randomCode">${randomCode}</strong></p>
                    <p>Please submit this code on MTurk.</p>
                `;
            }
        };
    
        function submitSelection() {
            let results = {};
            for (let i of imageIndices) {
                const selectedImage = document.querySelector(`input[name="image${i}"]:checked`);
                results[`image${i}`] = selectedImage ? selectedImage.value : "No selection";
            }
    
            const randomCode = generateRandomCode();
            localStorage.setItem('randomCode', randomCode);
    
            results['randomCode'] = randomCode;
    
            // 설문 제출 상태를 localStorage에 저장
            localStorage.setItem('surveySubmitted', 'true');
            
            fetch("https://script.google.com/macros/s/AKfycbx2A64enDdcMFEqPrIMY16phIjFsdHWRhQ9HJJrurWjTB1wFR8bXNmI15vnYIeRPmc1FA/exec", {
                method: "POST",
                mode: 'no-cors', 
                body: JSON.stringify(results),
                headers: { "Content-Type": "application/json" }
            })
            .then(response => response.text())
            .then(result => {
                document.getElementById('submitBtn').disabled = true;
                history.replaceState(null, null, window.location.href);
                window.location.href = "thankyou.html";
            })
            .catch(error => {
                document.getElementById('result').innerText = "Submission failed. Please try again.";
                document.getElementById('submitBtn').disabled = false;
                alert("Submission failed! Please try again.");
            });
    
            document.getElementById('submitBtn').disabled = true;
        }

        // 선택된 이미지가 있는지 확인하여 Submit 버튼 활성화
        function checkSelections() {
            let allSelected = true;
            for (let i of imageIndices) {
                const selectedImage = document.querySelector(`input[name="image${i}"]:checked`);
                if (!selectedImage) {
                    allSelected = false;
                    break;
                }
            }
            document.getElementById('submitBtn').disabled = !allSelected;
        }

        // 랜덤 코드 생성 함수
        function generateRandomCode() {
            const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
            let code = '';
            for (let i = 0; i < 8; i++) {
                code += chars.charAt(Math.floor(Math.random() * chars.length));
            }
            return code;
        }
    </script>

</body>
</html>
